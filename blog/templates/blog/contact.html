{% extends 'blog/base.html' %}
{% block content %}
<!--/banner-->

	<!-- contact -->
	<section class="contact-innpage py-5">
		<div class="container py-md-4 mt-md-3">
				<div class="photree_head_section">
				<h2 class="phot3l_header">Get in <span>Touch</span></h2>
			</div>
			<form name="myForm" action="{% url 'contact' %}" onsubmit="return validateForm()" method="post">
			{% csrf_token %}
			<div class="row mail_grid_phot3l mt-md-5 pt-4">
				
					<div class="col-md-6 contact_left_grid">
						<div class="contact-fields-phot3ls">
							<input type="text" name="fname" pattern="[A-Za-z]{1,32}" placeholder="Name"  required="">

						</div>
						<div class="contact-fields-phot3ls">
							<input type="email" name="Email" placeholder="username@gmail.com" pattern=".+@gmail.com" required="">
						</div>
						<div class="contact-fields-phot3ls">
							<input type="text" pattern="[789][0-9]{9}" maxlength="10" name="Telephone" placeholder="Telephone(Start with 7,8,9  only)" required=""> 

						</div>
						<div class="contact-fields-phot3ls">
							<input type="text" name="Subject" placeholder="Subject" required="">
						</div>
					</div>
					<div class="col-md-6 contact_left_grid rgt_gd">
						<div class="contact-fields-phot3ls">
							<textarea name="Message" placeholder="Message..." required=""></textarea>
						</div>
						<input type="submit" value="Submit">
					</div>
				
			</div>
			</form>
		</div>
	</section>
	
	<!-- //contact -->
	<section class="map-section">
		<iframe src="https://maps.google.com/maps?q=zirakpur&t=&z=13&ie=UTF8&iwloc=&output=embed"></iframe>
	</section>
	
{% endblock %}
